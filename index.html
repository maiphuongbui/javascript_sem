<!DOCTYPE html>
<html lang="cs">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="On this page, players can try a simple card matching game with up to 4 friends.">
    <meta name="author" content="Mai Phuong Bui">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/ionicons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">

    <title>Mix and Match</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="resources/js/app.js"></script>

    <h1 class="headline">Mix and Match</h1>
    <div class="game">
      <div class="game-info">
        <div class="player-info">
          <div id="player-container">
          </div>
        </div>

        <div class="functions">

          <div id="restart-btn">
            <i id="restart" class="ion-refresh"></i>
          </div>

          <button class="btn highscore-board">
            Highscore board
          </button>

        </div>
      </div>

      <div id="gameBoard">
    
      </div>
    </div>

    <div id="popup1" class="overlay hidden">
      <div class="popup">
        <h2>Congratulations</h2>
        <div id="close">×</div>
        <div class="content-1">
          Congratulations <span id="playerName"></span>, you're a winner!
        </div>
        <div class="content-2">
          <p>You made <span id="finalMove"> </span> moves! </p>
          <p>Score: <span id="finalScore"></span></p>
        </div>
        <button id="play-again" class="btn">
          Play again
        </button>
        <button class="btn highscore-board">
          Highscore board
        </button>
      </div>
    </div>

    <div id="popup2" class="overlay hidden">
      <div class="popup small">
        <h2>Welcome, pick a number of players</h2>
        <ul class="list">
          <li class="list-item">1</li>
          <li class="list-item">2</li>
          <li class="list-item">3</li>
          <li class="list-item">4</li>
        </ul>
        <form id="playerForm">
          <div></div>
          <button id="play" class="btn">Play</button>
        </form>
      </div>
    </div>

    <div id="popup3" class="overlay hidden">
      <div class="popup small">
        <h2>Pick a gameboard size</h2>
        <ul class="list size">
          <li id="16cards">4x4</li>
          <li id="36cards">6x6</li>
          <li id="64cards">8x8</li>
        </ul>
        <button id="next" class="btn">Next</button>
      </div>
    </div>

    <div id="popup4" class="overlay hidden">
      <div class="popup small">
<h2>Highscore Board</h2>
<div id="close2">×</div>
<table id="scoreboard">
  
</table>
      </div>
    </div>

  </body>
</html>
