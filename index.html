<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="description" content="On this page, players can try a simple card matching game with up to 4 friends.">
    <meta name="author" content="Mai Phuong Bui">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/ionicons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Mix and Match</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="resources/js/app.js"></script>
    <script>
        $(document).ready(function() {
                 console.log("hi");
            showPeople();
            
        });
     
        

    </script>

    <h1 class="headline">Mix and Match</h1>
    <div class="game">
        <div class="game-info">
            <div class="player-info">
                <div class="player-container">
                    <div class="player">
                        <h2>Name: <span class="name"></span></h2>
                        <p>Move(s): <span class="moves">0</span></p>
                        <p>Score: <span class="score">0</span></p>
                    </div>

                </div>
            </div>

            <div class="functions">

                <div class="restart">
                    <i class="ion-refresh"></i>
                </div>

                <button class="btn">
                    Highscore board
                </button>

            </div>
        </div>

        <div id="gameBoard">
            <script>
                newGame();

            </script>
        </div>
    </div>


    <div id="popup1" class="overlay hidden">
        <div class="popup">
            <h2>Congratulations</h2>
            <a class="close" href=#>Ã—</a>
            <div class="content-1">
                Congratulations <span class="name"></span>, you're a winner!
            </div>
            <div class="content-2">
                <p>You made <span id=finalMove> </span> moves! </p>
                <p>Score: <span id=score></span></p>
            </div>
            <button id="play-again" class="btn">
                Play again
            </button>
            <button class="btn">
                Highscore board
            </button>
        </div>
    </div>

    <div id="popup2" class="overlay hidden">
        <div class="popup small">
            <h2>Welcome, pick a number of players</h2>
            <ul class="list">
                <li class="list-item" value="1" onclick="playerNumberSelect()">1</li>
                <li class="list-item" value="2">2</li>
                <li class="list-item" value="3">3</li>
                <li class="list-item" value="4">4</li>

            </ul>
            <form id="playerForm">

            </form>
            <button id="play" class="btn">Play</button>
        </div>
    </div>

    <div id="popup3" class="overlay hidden">
        <div class="popup small">
            <h2>Pick a gameboard size</h2>
            <ul class="list">
                <li id="16cards">4x4</li>
                <li id="36cards">6x6</li>
                <li id="64cards">8x8</li>

            </ul>
        </div>
    </div>

</body>

</html>
